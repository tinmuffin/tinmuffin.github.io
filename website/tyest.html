<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT-like Interface</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .chat-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .chat-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    .chat-messages {
        height: 300px;
        overflow-y: auto;
    }
    .message {
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
    }
    .user-message {
        background-color: #e6e6ff;
        text-align: right;
    }
    .bot-message {
        background-color: #f0f0f0;
        text-align: left;
    }
    .message p {
        margin: 0;
    }
    .message .timestamp {
        font-size: 12px;
        color: #777;
        margin-top: 5px;
    }
    .input-container {
        padding: 10px;
        border-top: 1px solid #ccc;
        background-color: #f9f9f9;
    }
    input[type="text"] {
        width: calc(100% - 60px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 50px;
        padding: 8px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        margin-left: 10px;
    }
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ChatGPT-like Interface
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <input type="submit" id="send-btn" value="Send">
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage !== '') {
                appendMessage('user', userMessage);
                // Here you can process user's message and get response from backend
                // For simplicity, let's just simulate a response from bot after 1 second
                setTimeout(() => {
                    appendMessage('bot', 'This is a response from the bot.');
                }, 1000);
                userInput.value = ''; // Clear input field
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender + '-message');
            messageElement.innerHTML = `<p>${message}</p><p class="timestamp">${getTime()}</p>`;
            chatMessages.appendChild(messageElement);
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            return `${hours}:${minutes}`;
        }
    </script>
</body>
</html>
